<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <form action="" method="post">
      <input type="text" name="nom du compte" id="id_nom" placeholder="Nom du compte">
      <input type="button" value="appuis" id="bt-create">
      <input type="text" name="" id="id_compte" placeholder="Compte">
      <input type="text" name="" id="id_montant" placeholder="Montant">
      <input type="button" value="Créditer" id="crediter">
      <input type="button" value="Retiré" id="retirer">
      <textarea name="Message" id="id_message" cols="30" rows="10" placeholder="Petit message svp"></textarea>
      <input type="text" name="nom de la cible" id="id_cible" placeholder="nom du compte cible">
      <input type="text" name="nom de la source" id="id_source" placeholder="Nom du compte source">
      <input type="text" name="montant du virement" id="id_montant_virement" placeholder="Montant du virement">
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
